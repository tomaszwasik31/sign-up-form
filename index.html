<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page_wrapper">
      <div class="left_wrapper">
        <div class="logo_wrapper">
          <img src="/img/odin-lined.png" alt="" class="logo" />
          <h1>Odin</h1>
        </div>
        <div class="copyright_wrapper">
          <p>Photo by <a href="www.google.com">Hellie West</a> on Unsplash</p>
        </div>
      </div>
      <div class="right_wrapper">
        <div class="text_wrapper">
          <h2>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now
            to get started. <br /><br />You know you want to.
          </h2>
        </div>
        
          <form>
            <div class="form_wrapper">
            <legend>Let's do this!</legend>
            <fieldset>
              <div class="form_field">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="user_first_name" />
              </div>
              <div class="form_field">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="user_last_name" />
              </div>
              <div class="form_field">
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email" />
              </div>
              <div class="form_field">
                <label for="tel">Phone number</label>
                <input type="tel" id="tel" name="user_tel" minlength="9"/>
              </div>
              <div class="form_field">
                <label for="password">Password</label>
                <input type="password" id="password" name="user_password" />
                <p id="error_msg">Password do not match</p>
              </div>
              <div class="form_field">
                <label for="confirm_password">Confirm Password:</label>
                <input
                  type="password"
                  id="confirm_password"
                  name="user_confirm_password"
                />
              </div>
            </fieldset>
        </div>
        <div class="form_btn_wrapper">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
            
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
